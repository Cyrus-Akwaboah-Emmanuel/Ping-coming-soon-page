<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <style>

  </style>
</head>
<body>

  <main>
    <div class="container">
      <img src="images/logo.svg" alt="logo" id="logo">
      <div class="launching">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>
  
      <form class="input-btn">
        <input type="email" placeholder="Your email address..." required>
        <button>Notify Me</button>
      </form>
  
      <img src="images/illustration-dashboard.png" alt="illustration-dashboard" id="dashboard">
    </div>
  </main>

  <footer>
    <div class="media">
      <div class="imgbx" id="facebook">
        <a href="#f"><img src="images/logo-facebook.svg" alt="facebook"></a>
      </div>
      <div class="imgbx" id="twitter">
        <a href="#f"><img src="images/logo-twitter.svg" alt="twitter"></a>
      </div>
      <div class="imgbx" id="instagram">
        <a href="#f"><img src="images/logo-instagram.svg" alt="instagram"></a>
      </div>
    </div>
    <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Cyrus-Akwaboah-Emmanuel">Emmanuel Akwaboah</a>.
    </p>
  </footer>
</body>
</html>
